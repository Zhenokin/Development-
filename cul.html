<!DOCTYPE html>
<html lang="en">

<head>
  	<meta charset="utf-8">
  	<script src="G.js" type="text/javascript"></script>
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="wrapper">

		<div class="main">

			<div class="workspace">		

				<input type="text" readonly="1" name="0" id="space">

				<div>
				<button class="button" id="b9">9</button>
				<button class="button" id="b8">8</button>
				<button class="button" id="b7">7</button>
				<button class="button" id="sin">sin</button>
				<button class="button" id="cos">cos</button>
				</div>

				<div>
				<button class="button" id="b6">6</button>
				<button class="button" id="b5">5</button>
				<button class="button" id="b4">4</button>
				<button class="button" id="multiply">*</button>
				<button class="button" id="del">/</button>
				</div>

				<div>
				<button class="button" id="b3">3</button>
				<button class="button" id="b2">2</button>
				<button class="button" id="b1">1</button>
				<button class="button" id="plus">+</button>
				<button class="button" id="minus">-</button>
				</div>

				<div>
				<button class="button" id="dot">.</button>
				<button class="button" id="b0">0</button>
				<button class="button" id="sing">+/-</button>
				<button class="button" id="equally">=</button>
				<button class="button" id="reset">CE</button>
				</div>

			</div>

			<div class="history">
			<ul class = "list_of_operations">
			</ul>
		
		</div>

	</div>
	
	</div>

</html>
